<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="row mt-5">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card mt-4">
                <div class="card-header text-center">
                    <p class="h4">Forget Password</p>
                </div>

                <div class="card-body">
                    <p class="card-title"><strong>What to do?</strong></p>
                    <p class="card-text">Enter your Email and Mobile Number that you have given during the time of Registration.</p>
                    <form action="TPasswordHelper" method="POST">
                        <div class="form-floating mb-3">
                            <input type="email" name="Email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="Phone" class="form-control" id="floatingPassword" placeholder="Mobile Number" pattern="[0-9]{10}" required>
                            <label for="floatingPassword">Contact Number</label>
                        </div> 
                        <button type="submit" class="btn btn-primary float-end">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-sm-3"></div>
        </div>
    </div>


      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
